<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Hashtag: Checkout</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class = "flex bg-slate-950 px-8 py-4 justify-between z-10 sticky top-0 shadow-lg shadow-slate-400 text-xl">
    <a href="./">
      <img class = 'h-16' src="./assets/logo/hashtag.svg" alt="Logo do Magazine Hashtag">
    </a>
  </header>
  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Nome: </label>
        <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: João Pinheiro" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="e-mail" class="font-bold text-sm mb-2">E-mail: </label>
        <input type="e-mail" id="e-mail" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: JoãoPinheiro@Hashtag.com" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="telefone" class="font-bold text-sm mb-2">Telefone: </label>
        <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: (22) 99999-9999" required>
      </div>
    </section>
    <section id="dados-pagamento" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão: </label>
        <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: 1111 1111 1111 1111" required>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="cvv" class="font-bold text-sm mb-2">CVV: </label>
          <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: 222" required>
        </div>
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="data-validade" class="font-bold text-sm mb-2">Data de validade: </label>
          <input type="text" id="data-validade" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: 10/24" required>
        </div>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm mb-2">CEP: </label>
        <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: 33333333-33" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço: </label>
        <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: Rua João Pinheiro" required>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="numero" class="font-bold text-sm mb-2">Número: </label>
          <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: 25" required>
        </div>
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="complemento" class="font-bold text-sm mb-2">Complemento: </label>
          <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exp: apt 5 bloco a" required>
        </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-produto-checkout" class="h-4/5 overflow-y-auto px-2"></section>
      <section id="celula-checkout" class="h-1/5 flex flex-col px-2 justify-around">
        <p id="preco-total-checkout" class="bg-slate-200 text-green-800 rounded-lg pl-5">Total: $ 0</p>
        <button id="finalizar-compra-checkout" class="bg-slate-900 text-slate-200 hover:bg-slate-800 p-1 rounded-lg" type="submit">Finalizar</button>
      </section>
    </section>
  </form>
  <script type="module" src="./checkout.js"></script>
</body>
</html>
